<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <style>
      body {
        margin: 0;
        margin-top: 50px;
        background-color: #ccc;
      }
      form {
        text-align: center;
      }
      div {
        padding: 3%;
        width: 300px;
        border: 3px solid black;
        margin-left: auto;
        background-color: #f2f6ff;
        margin-right: auto;
      }
      h1 {
        text-align: center;
        margin-top: 0;
        font-size: 40px;
        border-bottom: 2px solid black;
      }
    </style>

    <script src="C:\Users\PARTH\OneDrive\Desktop\Tntra\22-07-2022\form_validation.js"></script>
  </head>
  <body>
    <div>
      <h1>Form</h1>
      <form name="form" onsubmit="return validateForm()">
        <p>
          *
          <input id="Name" type="text" name="u_name" placeholder="User Name"required/>
        </p>

        <p>
          *
          <input type="email" name="u_email" placeholder="E-mail" required/>
        </p>

        <p>
          *
          <input
            type="tel"
            name="u_number"
            placeholder="Contact Number"
            pattern="[0-9]{10}"
            title="Ten digits code"
            required
          />
        </p>

        <p>
          *
          <input
            type="password"
            name="psw"
            placeholder="Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
            />
        </p>

        <p>
          *
          <input
            type="password"
            placeholder="Confirm Password"
            name="u_cnfPsw"
            required
          />
        </p>

        <p><input type="submit" value="Submit" /></p>
      </form>
    </div>
  </body>
</html>
